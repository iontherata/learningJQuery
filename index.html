<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoloSimonGame</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="level">Let's start the GAME, press any BUTTON</h1>

    <div class="container">
      <div class="row">
        <div id="red" class="btn red"></div>
        <div id="yellow" class="btn yellow"></div>
      </div>
      <div class="row">
        <div id="green" class="btn green"></div>
        <div id="blue" class="btn blue"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
